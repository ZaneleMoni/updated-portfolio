    <section class="container">
      <!-- Here I use the bootstrap grid to place all items in the form -->
      <!-- I gave the form a border, and made the border rounded -->
      <div class="row border rounded border-secondary p-5">
        <!-- Full width display heading -->
        <h2 class="col-12 display-6">Contact me</h2>
        <!-- Full width subtitle, that has been styled to look like an h6, and is muted -->
        <h3 class="col-12 text-muted h6 mb-5">
          Please fill out this form and I will get back to you as soon as
          possible
        </h3>
        <!-- Form half of page -->

        <div class="col-md-6">
          <form action="https://formspree.io/f/moqyzydb"
  method="POST">
            <!-- Side by side inputs -->
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="fullName" class="form-label" name="fullName">Full name</label>
                  <input
                    type="fullname"
                    class="form-control"
                    id="fullName"
                    aria-describedby="fullNameHelp"
                  />
                  <div id="fullNameHelp" class="form-text">
                    We'll never share your details with anyone else.
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email" name="email"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
              </div>
            </div>
            <!-- End of side by side inputs -->
            <!-- Message with extra margin botton -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <!-- Submit button styled to be blue -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- End of form half -->
        <!-- Map half of page -->
        <div class="col-md-6">
          <!-- Map -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3308.2674197088068!2d18.49050991506283!3d-33.985664280624135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc433bedd50e81%3A0x9c746d268c8e0ad9!2sLife%20Choices!5e0!3m2!1sen!2sza!4v1634900641655!5m2!1sen!2sza"
            style="border: 0; width: 100%; height: 100%"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <!-- end of map hald -->
      </div>
